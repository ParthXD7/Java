<head>

    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>

<body>
    <header>
        <div class="navbar-fixed">
            <nav class="teal lighten-2">
                <div class="nav-wrapper">
                    <a href="#!" class="brand-logo center">Point Of Sale</a>
                    <ul class="left hide-on-med-and-down">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="bill.php">Billing</a></li>
                        <li><a href="customer.php">Customers</a></li>
                        <li><a href="product.php">Inventory</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="row">
            <div class="col s12 m6 offset-m3">
                <div class="chart-container" style="position: relative; height:40vh; width:80vw">
                    <canvas id="myPieChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Point of Sale System. All rights reserved.</p>
    </footer>
    <script>
        const data = {
            labels: [
                'Total Users',
                'Total Items',
                //'Category C'
            ],
            datasets: [{
                label: 'POS',
                data: [500, 50], // Example static data
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)', // Red
                    'rgba(54, 162, 235, 0.2)', // Blue
                    'rgba(255, 205, 86, 0.2)' // Yellow
                ],
                borderColor: [
                    'rgb(255, 99, 132)', // Red
                    'rgb(54, 162, 235)', // Blue
                    'rgb(255, 205, 86)' // Yellow
                ],
                borderWidth: 1
            }]
        };
        
        const config = {
            type: 'pie',
            data: data,
            options: {
                responsive: false, // Disabled responsiveness
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Pie Chart Example'
                    }
                }
            },
        };
        
        const myPieChart = new Chart(
            document.getElementById('myPieChart'),
            config
        );
        </script>
        
</body>
